<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="" />

    <meta name="author" content="" />

    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />


    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>

    <section>
        <div class="color">

        </div>
        <div class="color">

        </div>
        <div class="color">

        </div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="conteiner">
                <div class="form">
                    <h2>Login Form</h2>
                    <form id="loginForm">
                        <div class="inputBox">
                            <input type="text" id="username" placeholder="Username">
                            <div class="error" id="usernameError"></div>
                        </div>
                        <div class="inputBox">
                            <input type="password" id="password" placeholder="Password">
                            <div class="error" id="passwordError"></div>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        <p class="forget">Forgot password ? <a href="">Click Here</a></p>
                        <p class="forget">Don't have an account ? <a href="">Sign Up</a></p>
                    </form>
                    <div class="social-icons">
                        <a href="https://github.com/juniors-tech-troopers" target="_blank">
                            <img src="./assets/iconos/GITHUB.png" alt="GitHub">
                        </a>
                        <a href="https://www.youtube.com/watch?v=TMBL6uw-nCQ" target="_blank">
                            <img src="./assets/iconos/YOUTUBE.png" alt="YouTube">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="codigo.js"></script>
</body>

</html>
